<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
        <img src="assets/images/logo.png"/>
        <hr />
      </div>
      <div id="body">
        <div id="gradient"></div>
        <div id="body-wrapper">
          <div id="home">
            <h1>Bienvenido!</h1>
            <button class="btn waves-effect" id="btn-upload">Subir</button>
            <button class="btn waves-effect" id="btn-match">Emparejar</button>
            <button class="btn waves-effect" id="btn-lab">Informes de laboratorio</button>
            <button class="btn waves-effect" id="btn-remove">Eliminar el ADN</button>
            <div id="folders">
              <div class="folder" id="btn-brottsplatser">
                <i class="material-icons">carpeta</i>
                <p>Escenas del crimen</p>
              </div>
              <div class="folder" id="btn-personer">
                <i class="material-icons">carpeta</i>
                <p>Personas</p>
              </div>
            </div>
          </div>
          <div id="upload">
            <button class="btn waves-effect btn-back">Atras</button>
            <h1>Subiendo..</h1>
            <div class="progress">
                <div class="indeterminate"></div>
            </div>
            <p class="upload-success"></p>
          </div>
          <div id="match">
            <button class="btn waves-effect btn-back">Atras</button>
            <h1>Emparejar ADN</h1>
            <p>Ingrese su ID de ADN de una escena del crimen para ver si coincidir√° con el ADN de una persona en nuestra base de datos.</p>
            <form>
              <input id="match-input" placeholder="DNA ID" type="text"/>
            </form>
            <button class="btn waves-effect" id="btn-match-go">Test</button>
            <p id="match-message"></p>
          </div>
          <div id="lab">
            <button class="btn waves-effect btn-back">Atras</button>
            <h1>Informes de laboratorio</h1>
            <ul>

            </ul>
          </div>
          <div id="database">
            <button class="btn waves-effect btn-back">Atras</button>
            <h1>Base de datos</h1>
            <div id="personer">
              <ul>

              </ul>
            </div>
            <div id="brottsplatser">
              <ul>

              </ul>
            </div>
          </div>
          <div id="remove">
            <button class="btn waves-effect btn-back">Atras</button>
            <h1>Borrar</h1>
            <form>
              <input id="remove-password" placeholder="Password" type="password"/>
              <input id="remove-id" placeholder="ID or person" type="text"/>
            </form>
            <button class="btn waves-effect" id="btn-remove-go">Quitar</button>
            <p id="remove-message"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/jquery.js" type="text/javascript"></script>
    <script src="assets/js/materialize.js" type="text/javascript"></script>
    <script src="assets/js/init.js" type="text/javascript"></script>
  </body>
</html>
